        <div class='ribbon'>

      <audio autoplay="autoplay" id="music" loop="loop">
        <source src="./music/生活需要多一点乐观.mp3" type="audio/MP3">
      </audio>
      <img class="music_img" id="musicImg" src="./img/music.png" onClick="play()" alt="user">

</body>

<script>
  /*window.onload = function(){ 
       var audio = document.getElementById('music');
           audio.pause();//打开页面时无音乐
  }*/
  function play() {
      var audio = document.getElementById('music');
      if (audio.paused) {
          audio.play();
          document.getElementById('musicImg').src="img/music.png";
      }else{
          audio.pause();
          //audio.currentTime = 0;音乐从头播放
          document.getElementById('musicImg').src="img/stop.png";
      }
  }
</script>
